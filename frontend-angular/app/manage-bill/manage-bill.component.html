<div class="conatiner">
  <table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Contact NUmber</th>
      <th scope="col">Payment Mode</th>
      <th scope="col">Total</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let bill of billList">
      <td >{{bill.name}}</td>
      <td>{{bill.email}}</td>
      <td>{{bill.contactNumber}}</td>
      <td>{{bill.paymentMode}}</td>
      <td>{{bill.total}}</td>
      <td>
        <i class="fa-solid fa-trash text-danger ml-3" (click)="deleteBill(bill.id!)" ></i>
      </td>
    </tr>
  </tbody>
</table>
</div>
